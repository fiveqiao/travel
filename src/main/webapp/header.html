<script src="js/jquery-3.3.1.js"></script>
<script src="js/getParameter.js"></script>
<script>
    $(function () {
        $.post("user/findOne", {}, function (data) {
            if (data != null && data != undefined) {
                $("#name").html("欢迎你！" + data.name);
                $("#exit").html("退出");
            }

        });
        $.get("category/findAll", {}, function (data) {
            var c = getParameter("cid");
            var lis = '<li class="nav-active"><a href="index.html">首页</a></li>';
            if(c != null && c > 0){
                lis = '<li><a href="index.html">首页</a></li>';
            }
            if (typeof data !== 'undefined') {
                $(data).each(function () {
                    if (c == this.cid){
                        var li = '<li class="nav-active"><a href="route_list.html?cid=' + this.cid + '">' + this.cname + '</a></li>';
                    }else {
                        var li = '<li><a href="route_list.html?cid=' + this.cid + '">' + this.cname + '</a></li>';
                    }
                    lis += li;
                })
            }
            lis += '<li><a href="favoriterank.html">收藏排行榜</a></li>';
            $("#category").html(lis);
        });
        $("#search-button").click(function () {
            var rname = $("#search_input").val();
            var cid = getParameter("cid");
            $("#search_input").val(rname);
            location.href='route_list.html?cid='+ cid +'&rname='+ rname;
        });
        $("#search_input").keypress(function(event){
            if(event.which === 13) {
                //点击回车要执行的事件
                var rname = $("#search_input").val();
                var cid = getParameter("cid");
                $("#search_input").val(rname);
                location.href='route_list.html?cid='+ cid +'&rname='+ rname;
            }
        });
    });
</script>
